<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicon@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="box">
    <div class="wrapper">
    <div class="form">
    <h1>Login</h1>
        <form>
            <div class="input-box">
                <input type="text" value="" id="Username" name="Username" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" value="" id="Password" name="Password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>  
            </div>
            <div class="remember">
                <label><input type="checkbox"> Remember me</label>
            </div>
            
            <button type="submit" value="submit" class="btn" id="submit">Login</button>

            <div class="register-link"></div>
                <p>Don't have an account? <a href="register.html">Register</a></p>
        
        </form>

    </div>
    </div>
    </div>

<script type="module">
               // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
            import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
    apiKey: "AIzaSyAfVweGEgU3Kacs-ROdjd_bHuf-1QkNeuc",
    authDomain: "login-5877f.firebaseapp.com",
    databaseURL: "https://login-5877f-default-rtdb.firebaseio.com",
    projectId: "login-5877f",
    storageBucket: "login-5877f.firebasestorage.app",
    messagingSenderId: "724336768022",
    appId: "1:724336768022:web:ad40858b552e508fd67137"
  };

    // Initialize Firebase
            const app = initializeApp(firebaseConfig);

    //get ref to database services
             const db = getDatabase(app);

             document.getElementById("submit").addEventListener('click', function(e){
              e.preventDefault();
              set(ref(db, 'user/' + document.getElementById("Username").value),
              {
   
                Username: document.getElementById("Username").value,
                Password: document.getElementById("Password").value,

              });
                alert("Login Sucessfull  !");
             })
</script>
</body>
</html>
